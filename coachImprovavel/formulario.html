<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Document</title>
</head>
<body>

    <div>
    <h1 id="titulo">Cadastro MaluCoach</h1>
    <p id="subtitulo"><strong>Preencha suas informações</strong></p>
    <br>
    </div>

    <form>
        <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div><br>

        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
        </fieldset>

        <div class="campo"><br>
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo"><br>
            <label><strong>Qual curso MaluCoach você quer comprar?</label></strong></label>
            <label><br><br>
                <input type="radio" name="bpv" value="bpv">BPV -BOOTCAMP VIRANDO A CHAVE
            </label>
            <label><br>
                <input type="radio" name="cvi" value="cvi">CVI - CURSO VÁRIAS IDÉIAS
            </label><br>
            <label>
                <input type="radio" name="mm" value="mm">MM - MENTORIA DA MEMÓRIA
            </label>
        </div>
            
        <div class="campo">
        <br>
            <label for="burrice"><strong>Qual o grau de burrice...digo digo...de curso você pretende fazer?</label></strong><br><br>
            <select id="burrice">
                <option selected disabled value="">Selecione uma opção</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>

        </div>
        <br>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco sobre seus problemas:</strong></label>
            <br><br>
            <textarea row="6" style="width:26em;" id="problemas" name="problemas"></textarea>
        </div>
        <br>
        <button class="botao" type="submit">Enviar</button>

    </form>

</body>
</html>
